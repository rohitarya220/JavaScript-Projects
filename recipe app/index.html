<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recipe app</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="appName">Recipe App</h1>
            <form >
                <input type="text" placeholder="search for recipes..." class="searchBox">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>

    <main>
        <section>
            <div class="recipe-container">
                <h2>Search your favourite recipes... </h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fa-regular fa-circle-xmark"></i>
                </button>
                <div class="recipe-details-content">

                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/50a0b86089.js" crossorigin="anonymous"></script>
</body>
</html>
